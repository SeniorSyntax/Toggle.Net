name: Toggle.Net Build

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - run: echo "Building version 2.3.0$env:GITHUB_RUN_NUMBER"
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore code\\Toggle.Net.slnx
    - name: Build
      run: dotnet build --configuration Release --no-restore code\\Toggle.Net.slnx
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal code\\Toggle.Net.slnx
    - name: NuGet Push
      run: dotnet nuget push "**/*.nupkg" --skip-duplicate --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
